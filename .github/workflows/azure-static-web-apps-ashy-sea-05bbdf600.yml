name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - HungMergeFE
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - HungMergeFE

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      # ✅ Build FE bằng Node 20 (Vite 7 yêu cầu Node 20+)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front_end/package-lock.json

      - name: Install dependencies
        working-directory: front_end
        run: npm ci

      - name: Build frontend
        working-directory: front_end
        run: npm run build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_SEA_05BBDF600 }}
          action: "upload"
          app_location: "front_end"     # ✅ bỏ dấu / đầu
          api_location: ""              # Api source code path - optional
          output_location: "dist"       # Vite build output
          skip_app_build: true          # ✅ để SWA không dùng Oryx (Node 18)
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
